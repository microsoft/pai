apiVersion: v1
kind: Pod
metadata:
  labels:
    app: etcd
    etcd_node: etcd0
  name: etcd0
spec:
  hostNetwork: True
  hostPID: True
  nodeSelector:
    restserver: "true"
  containers:
  - command:
    - /usr/local/bin/etcd
    - --name
    - etcd0
    - --initial-advertise-peer-urls
    - http://10.240.0.5:2380
    - --listen-peer-urls
    - http://0.0.0.0:2380
    - --listen-client-urls
    - http://0.0.0.0:2379
    - --advertise-client-urls
    - http://10.240.0.5:2379
    - --initial-cluster
    - etcd0=http://10.240.0.5:2380
    - --initial-cluster-state
    - new
    image: quay.io/coreos/etcd:latest
    name: etcd0
    ports:
    - containerPort: 2379
      hostPort: 2379
      name: client
      protocol: TCP
    - containerPort: 2380
      hostPort: 2380
      name: server
      protocol: TCP
  restartPolicy: Always

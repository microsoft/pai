protocol_version: v2
name : caffe_mnist
type : job
version : 1.0.0
contributor : Yanli
description : caffe, mnist
retryCount: 0 

tasks :
  - role: main
    dockerimage : caffe_example
    resource: 
      instances : 1
      resourcePerInstance: { cpu: 4, memoryMB: 8192, gpu: 1 }
    minSucceededTaskCount: 1
    command:
      - ./data/mnist/get_mnist.sh && ./examples/mnist/create_mnist.sh && ./examples/mnist/train_lenet.sh

prerequisites : 
  - protocol_version : v2
    name : caffe_example
    type : dockerimage
    version : 1.0.0
    contributor : Yanli
    description: caffe
    uri : openpai/pai.example.caffe
master-deployment:

    template-list:
    - name: apiserver.yaml
      src: k8sPaiLibrary/template/apiserver.yaml.template
      dst: master-deployment/etc/kubernetes/manifests

    - name: controller-manager.yaml
      src: k8sPaiLibrary/template/controller-manager.yaml.template
      dst: master-deployment/etc/kubernetes/manifests

    - name: etcd.yaml
      src: k8sPaiLibrary/template/etcd.yaml.template
      dst: master-deployment/etc/kubernetes/manifests

    - name: scheduler.yaml
      src: k8sPaiLibrary/template/scheduler.yaml.template
      dst: master-deployment/etc/kubernetes/manifests

    - name: kubelet.sh
      src: k8sPaiLibrary/template/kubelet.sh.template
      dst: master-deployment

    - name: config
      src: k8sPaiLibrary/template/config.template
      dst: master-deployment/etc/kubernetes


    file-list:
    - name: docker-ce-install.sh
      src: k8sPaiLibrary/maintaintool/docker-ce-install.sh
      dst: master-deployment

    - name: hosts-check.sh
      src: k8sPaiLibrary/maintaintool/hosts-check.sh
      dst: master-deployment

    - name: kubelet-start.sh
      src: k8sPaiLibrary/maintaintool/kubelet-start.sh
      dst: master-deployment



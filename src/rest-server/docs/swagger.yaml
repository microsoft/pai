components:
  parameters:
    token:
      name: token
      in: path
      description: token
      required: true
      schema:
        type: string
      example: test-token
    user:
      name: user
      in: path
      description: user name
      required: true
      schema:
        type: string
      example: test-user
    group:
      name: group
      in: path
      description: group name
      required: true
      schema:
        type: string
      example: test-group
    vc:
      name: vc
      in: path
      description: virtual cluster name
      required: true
      schema:
        type: string
      example: test-vc
    job:
      name: job
      in: path
      description: job name
      required: true
      schema:
        type: string
    framework:
      name: framework
      in: path
      description: 'framework name defined by {user}~{job}'
      required: true
      schema:
        type: string
    storage:
      name: storage
      in: path
      description: storage name
      required: true
      schema:
        type: string
    attemptIndex:
      name: attemptIndex
      in: path
      description: attempt index
      required: true
      schema:
        type: string
  schemas:
    Response:
      type: object
      properties:
        code:
          type: string
          enum:
            - BadConfigurationError
            - ConflictJobError
            - ConflictUserError
            - ConflictVcError
            - ForbiddenUserError
            - ForbiddenKeyError
            - IncorrectPasswordError
            - InvalidParametersError
            - NoApiError
            - NoJobError
            - NoJobConfigError
            - NoJobSshInfoError
            - NoUserError
            - NoGroupError
            - NoVirtualClusterError
            - ReadOnlyJobError
            - RemoveAdminError
            - ReadOnlyVcError
            - RemoveRunningVcError
            - UnauthorizedUserError
            - NoEnoughQuotaError
            - NotImplementedError
            - UnknownError
        message:
          type: string
      required:
        - message
    JobProtocol:
      type: object
      description: openpai job protocol
      properties:
        protocolVersion:
          type: string
          description: Protocol version, current version is 2.
        name:
          type: string
          maxLength: 255
          description: String in ^[a-zA-Z0-9_-]+$ format, no longer than 255 characters.
        type:
          type: string
          description: Component type, should be "job" here.
        version:
          type: string
          description: Component version, default is latest.
        contributor:
          type: string
        description:
          type: string
        prerequisites:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              type:
                type: string
                enum:
                  - data
                  - script
                  - dockerimage
                  - output
              version:
                type: string
              contributor:
                type: string
              description:
                type: string
              auth:
                type: object
                properties:
                  username:
                    type: string
                  password:
                    type: string
                  registryuri:
                    type: string
              uri:
                oneOf:
                  - type: string
                  - type: array
                    items:
                      type: string
        parameters:
          type: object
          additionalProperties: true
        secrets:
          type: object
          additionalProperties: true
        jobRetryCount:
          type: integer
          description: Default is 0.
        taskRoles:
          type: object
          additionalProperties:
            type: object
            properties:
              instances:
                type: integer
                description: Default is 1, instances of a taskRole, no less than 1.
              completion:
                type: object
                description: Completion poclicy for the job.
                properties:
                  minFailedInstances:
                    type: integer
                  minSucceededInstances:
                    type: integer
              taskRetryCount:
                type: integer
                description: Default is 0.
              dockerImage:
                type: string
                description: Should reference to a dockerimage defined in prerequisites.
              data:
                type: string
              output:
                type: string
              script:
                type: string
              extraContainerOptions:
                type: object
                properties:
                  shmMB:
                    type: integer
                    description: Config the /dev/shm in a docker container.
                  infiniband:
                    type: boolean
                    description: Use InfiniBand devices or not in a docker container.
              resourcePerInstance:
                type: object
                properties:
                  cpu:
                    type: integer
                    description: CPU number, unit is CPU vcore.
                  memoryMB:
                    type: integer
                    description: Memory number, unit is MB.
                  gpu:
                    type: integer
                    description: GPU number, unit is GPU card.
                  ports:
                    type: object
                    additionalProperties:
                      type: integer
                      description: Port number for the port label.
              commands:
                type: array
                items:
                  type: string
            required:
              - dockerImage
              - resourcePerInstance
              - commands
        deployments:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              taskRoles:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    preCommands:
                      type: array
                      items:
                        type: string
                    postCommands:
                      type: array
                      items:
                        type: string
        defaults:
          type: object
          description: Default cluster specific settings.
          properties:
            virtualCluster:
              type: string
            deployment:
              type: string
        extras:
          type: object
          description: Extra field, save any information that plugin may use.
          properties:
            submitFrom:
              type: string
            hivedscheduler:
              type: object
              properties:
                jobPriorityClass:
                  type: string
                taskRoles:
                  type: object
                  additionalProperties:
                    type: object
                    properties:
                      gpuType:
                        type: string
                      reservationId:
                        type: string
                      affinityGroupName:
                        type: string
      required:
        - protocolVersion
        - name
        - type
        - taskRoles
    JobSummary:
      type: array
      description: job summary list
      items:
        type: object
        properties:
          name:
            type: string
            description: job name
          username:
            type: string
            description: user name
          state:
            type: string
            description: general job state
            enum:
              - WAITING
              - RUNNING
              - STOPPING
              - STOPPED
              - SUCCEEDED
              - FAILED
              - UNKNOWN
          subState:
            type: string
            description: job state in framework controller
            enum:
              - AttemptCreationPending
              - AttemptCreationRequested
              - AttemptPreparing
              - AttemptRunning
              - AttemptDeletionPending
              - AttemptDeletionRequested
              - AttemptDeleting
              - AttemptCompleted
              - Completed
          executionType:
            type: string
            description: start or stop
            enum:
              - START
              - STOP
          retries:
            type: integer
            description: job retried times
          retryDetails:
            type: object
            properties:
              user:
                type: integer
              platform:
                type: integer
              resource:
                type: integer
          retryDelayTime:
            type: integer
            description: retry delay time
          createdTime:
            type: integer
            description: job created time, in number of milliseconds since the Unix Epoch.
          completedTime:
            type: integer
            description: job completed time, in number of milliseconds since the Unix Epoch.
          appExitCode:
            type: integer
            description: job exit code
          virtualCluster:
            type: string
            description: virtual cluster to which the job submitted
          totalGpuNumber:
            type: integer
            description: total gpu number used in the job
          totalTaskNumber:
            type: integer
            description: total task number used in the job
          totalTaskRoleNumber:
            type: integer
            description: total task role number used in the job
          debugId:
            type: string
            description: md5 hash name for the job in framework controller, used for debug purpose
        required:
          - name
          - username
          - virtualCluster
          - state
          - subState
          - executionType
          - retries
          - createdTime
          - completedTime
          - appExitCode
    JobDetail:
      type: object
      description: job details
      properties:
        name:
          type: string
          description: job name
        jobStatus:
          type: object
          description: job status
          properties:
            username:
              type: string
              description: user name
            state:
              type: string
              description: general job state
              enum:
                - WAITING
                - RUNNING
                - STOPPING
                - STOPPED
                - SUCCEEDED
                - FAILED
                - UNKNOWN
            subState:
              type: string
              description: job state in framework controller
              enum:
                - AttemptCreationPending
                - AttemptCreationRequested
                - AttemptPreparing
                - AttemptRunning
                - AttemptDeletionPending
                - AttemptDeletionRequested
                - AttemptDeleting
                - AttemptCompleted
                - Completed
            executionType:
              type: string
              description: start or stop
              enum:
                - START
                - STOP
            retries:
              type: integer
              description: job retried times
            retryDetails:
              type: object
              properties:
                user:
                  type: integer
                platform:
                  type: integer
                resource:
                  type: integer
            retryDelayTime:
              type: integer
              description: retry delay time
            createdTime:
              type: integer
              description: >-
                job created time, in number of milliseconds since the Unix
                Epoch.
            completedTime:
              type: integer
              description: >-
                job completed time, in number of milliseconds since the Unix
                Epoch.
            appId:
              type: string
              description: unique id for the job
            appLaunchedTime:
              type: integer
              description: >-
                job launched time for last attempt, in number of milliseconds
                since the Unix Epoch.
            appCompletedTime:
              type: integer
              description: >
                job completed time for last attempt, in number of milliseconds
                since the Unix Epoch. to get durations for last attempt:
                  wholeDuration = completedTime - createdTime;
                  runningDuration = appCompletedTime - appLaunchedTime;
                  waitingDuration = wholeDuration - runningDuration.
                to get durations for all attempts:
                  runningDuration = sum(appCompletedTime - appLaunchedTime) for all attempts.
            appExitCode:
              type: integer
              description: job exit code
            appExitSpec:
              type: object
              description: job exit spec
              properties:
                code:
                  type: integer
                phrase:
                  type: string
                issuer:
                  type: string
                causer:
                  type: string
                type:
                  type: string
                stage:
                  type: string
                behavior:
                  type: string
                reaction:
                  type: string
                repro:
                  type: array
                  items:
                    type: string
            appExitDiagnostics:
              type: string
              description: job exit diagnostics
            appExitMessages:
              type: object
              properties:
                container:
                  type: string
                runtime:
                  type: string
                launcher:
                  type: string
            appExitTriggerMessage:
              type: string
              description: job completion message
            appExitTriggerTaskRoleName:
              type: string
              description: task role name which triggered job completion
            appExitTriggerTaskIndex:
              type: integer
              description: task index which triggered job completion
            appExitType:
              type: string
              description: job completion type
            virtualCluster:
              type: string
              description: virtual cluster to which the job submitted
          required:
            - username
            - virtualCluster
            - state
            - subState
            - executionType
            - retries
            - createdTime
            - completedTime
            - appId
            - appLaunchedTime
            - appCompletedTime
            - appExitCode
        taskRoles:
          type: object
          additionalProperties:
            type: object
            description: task role status
            properties:
              taskRoleStatus:
                type: object
                properties:
                  name:
                    type: string
                    description: task role name
                required:
                  - name
              taskStatuses:
                type: array
                description: task statuses in the task role
                items:
                  type: object
                  properties:

openapi: 3.0.1
info:
  title: OpenPAI RESTful API
  description: Open Platform for AI RESTful API docs.
  license:
    name: MIT License
    url: 'https://github.com/microsoft/pai/blob/master/LICENSE'
  version: 0.16.0
externalDocs:
  description: Find out more about OpenPAI
  url: 'https://github.com/microsoft/pai'
tags:
  - name: api
    description: API information
  - name: token
    description: API endpoint for token
  - name: authn
    description: Authentication
  - name: user
    description: API endpoint for user
  - name: group
    description: API endpoint for group
  - name: virtual cluster
    description: API endpoint for virtual cluster
  - name: job
    description: API endpoint for job
  - name: storage
    description: API endpoint for storage
  - name: job history
    description: API endpoint for job history
  - name: kubernetes
    description: API endpoint for kubernetes info
paths:
  /api/v2/info:
    get:
      tags:
        - api
      summary: Get OpenPAI cluster info.
      description: Get OpenPAI cluster info.
      operationId: getClusterInfo
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: PAI RESTfulAPI
                  version:
                    type: string
                    description: cluster version in v0.X.0 format
                  launcherType:
                    type: string
                    enum:
                      - yarn
                      - k8s
                  authnMethod:
                    type: string
                    enum:
                      - basic
                      - OIDC
                required:
                  - name
                  - version
                  - launcherType
                  - authnMethod
  /api/v2/tokens:
    get:
      tags:
        - token
      summary: Get your currently signed tokens.
      description: Get your currently signed tokens.
      operationId: getTokens
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  tokens:
                    type: array
                    items:
                      type: string
                    description: JWT string list
                required:
                  - tokens
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
  '/api/v2/tokens/{token}':
    delete:
      tags:
        - token
      summary: Revoke a token.
      description: Revoke a token.
      operationId: deleteToken
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/token'
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: revoke successfully
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
        '403':
          $ref: '#/components/responses/ForbiddenUserError'
  /api/v2/tokens/application:
    post:
      tags:
        - token
      summary: Create an application access token in the system.
      description: >
        Application access token can only be used for job related operations.
        Application access token has no expiration time and can be revoked
        manually.
      operationId: createApplicationToken
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: your access token
                  application:
                    type: boolean
                    description: 'true'
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
  /api/v2/authn/oidc/login:
    get:
      tags:
        - authn
      summary: User login with Azure AD.
      description: After call this API in web browser, restserver will redirect your page to Azure AD for authentication. Only be used in webportal.
      operationId: oidcLogin
      responses:
        '302':
          description: Redirect
  /api/v2/authn/oidc/logout:
    get:
      tags:
        - authn
      summary: User logout from Azure AD.
      description: After call this API in web browser, restserver will redirect your page to Azure AD for logout.
      operationId: oidcLogout
      responses:
        '302':
          description: Redirect
  /api/v2/authn/basic/login:
    post:
      tags:
        - authn
      summary: Get an access token using username and password.
      description: >-
        Authenticated and get an access token in the system (basic
        authentication mode only).
      operationId: basicLogin
      requestBody:
        description: Basic authentication.
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: your username
                password:
                  type: string
                  description: your password
                expiration:
                  type: integer
                  description: expiration time in seconds
              required:
                - username
                - password
        required: true
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: your access token
                  user:
                    type: string
                    description: username
                  admin:
                    type: boolean
                    description: true if user is admin
                required:
                  - token
                  - user
                  - admin
        '400':
          description: NoUserError or IncorrectPassworkError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '404':
          $ref: '#/components/responses/NoUserError'
  /api/v2/authn/basic/logout:
    delete:
      tags:
        - authn
      summary: Logout and revoke the token
      description: Logout and revoke the token
      operationId: basicLogout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: Logout successfully
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
        '403':
          $ref: '#/components/responses/ForbiddenUserError'
  /api/v2/users:
    post:
      tags:
        - user
      summary: Create a user in the system.
      description: 'Create a user in the system by admin, basic authentication mode only.'
      operationId: createUser
      security:
        - bearerAuth: []
      requestBody:
        description: User account
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: 'username in [\w.-]+ format'
                password:
                  type: string
                  description: password at least 6 characters
                admin:
                  type: boolean
                email:
                  type: string
                  description: email address or empty string
                virtualCluster:
                  type: array
                  items:
                    type: string
                  description: vc list
                extension:
                  type: object
              required:
                - username
                - password
        required: true
      responses:
        '201':
          description: Succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: User is created successfully
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
        '403':
          $ref: '#/components/responses/ForbiddenUserError'
        '409':
          $ref: '#/components/responses/ConflictUserError'
        '500':
          $ref: '#/components/responses/UnknownError'
    get:
      tags:
        - user
      summary: Get all users in the system.
      description: 'Get all users in the system by admin.'
      operationId: getAllUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                description: Array with all users in the system.
                type: array
                items:
                  $ref: '#/components/schemas/UserInfo'
        '500':
          $ref: '#/components/responses/UnknownError'
    put:
      tags:
        - user
      summary: Update a user in the system.
      description: >-
        Update a user in the system.
        Admin only.
      operationId: updateUser
      security:
        - bearerAuth: []
      requestBody:
        description: Update a user
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  required:
                    - username
                  properties:
                    username:
                      type: string
                      description: user name
                    email:
                      type: string
                      description: >-
                        Email address.
                        Only be allowed in basic mode.
                        When patch is false, it's required.
                        When patch is true, it's optional.
                    virtualCluster:
                      type: array
                      description: >-
                        Array of the virtual cluster.
                        Only be allowed in basic mode.
                        When patch is false, it's required.
                        When patch is true, it's optional.
                      items:
                        type: string
                        description: virtual cluster name.
                    admin:
                      type: boolean
                      description: >-
                        Set the user as admin or not.
                        Only be allowed in basic mode.
                        When patch is false, it's required.
                        When patch is true, it's optional.
                    password:
                      type: string
                      description: >-
                        Password.
                        Only be allowed in basic mode.
                        When patch is false, it's required.
                        When patch is true, it's optional.
                    extension:
                      type: object
                      description: >-
                        Extension fields.
                        Be allowed in both oidc and basic mode.
                        When patch is false, it's required.
                        When patch is true, it's optional.
                patch:
                  type: boolean
                  default: false
      responses:
        '201':
          description: Succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: 'update group {username} successfully.'
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
        '403':
          $ref: '#/components/responses/ForbiddenUserError'
        '404':
          $ref: '#/components/responses/NoUserError'
        '500':
          $ref: '#/components/responses/UnknownError'
  /api/v2/users/me:
    put:
      tags:
        - user
      summary: Update user's own profile.
      description: >-
        Update user's own profile in the system.
        Only allowed in basic mode
      operationId: updateUserSelf
      security:
        - bearerAuth: []
      requestBody:
        description: Update user's own profile
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  required:
                    - username
                  properties:
                    username:
                      type: string
                      description: user name
                    email:
                      type: string
                      description: >-
                        Email address.
                        When patch is false, it's required.
                        When patch is true, it's optional.
                    newPassword:
                      type: string
                      description: >-
                        New password.
                        When patch is false, it's required.
                        When patch is true, it's optional.
                    oldPassword:
                      type: string
                      description: >-
                        Old password.
                        When newPassword exists, it's required.
                        When newPassword doesn't exists, it's useless.
                patch:
                  type: boolean
                  default: false
      responses:
        '201':
          description: Succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: 'update group {username} successfully.'
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
        '403':
          $ref: '#/components/responses/ForbiddenUserError'
        '404':
          $ref: '#/components/responses/NoUserError'
        '500':
          $ref: '#/components/responses/UnknownError'
  '/api/v2/users/{user}':
    parameters:
      - $ref: '#/components/parameters/user'
    get:
      tags:
        - user
      summary: Get a user's data.
      description: >-
        Get a user's data.
        Only allowed in basic mode
      operationId: getUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
        '404':
          $ref: '#/components/responses/NoUserError'
        '500':
          $ref: '#/components/responses/UnknownError'
    delete:
      tags:
        - user
      summary: Remove a user in the system.
      description: >-
        Basic mode only.
        Admin only.
        Remove a user in the system.
      operationId: deleteUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: user is removed successfully
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
        '403':
          $ref: '#/components/responses/ForbiddenUserError'
        '404':
          $ref: '#/components/responses/NoUserError'
        '500':
          $ref: '#/components/responses/UnknownError'
  '/api/v2/users/{user}/group/':
    parameters:
      - $ref: '#/components/parameters/user'
    put:
      tags:
        - user
      summary: Add a group for user.
      description: >-
        Admin only.
        Basic mode only.
        Add a group to a user's grouplist.
      operationId: updateUserGroup
      security:
        - bearerAuth: []
      requestBody:
        description: Add a group to user's grouplist
        content:
          application/json:
            schema:
              type: object
              properties:
                groupname:
                  type: string
                  default: the group will be added into the user's grouplist.
      responses:
        '201':
          description: Succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: 'User {username} is added into group {groupname}'
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
        '403':
          $ref: '#/components/responses/ForbiddenUserError'
        '404':
          $ref: '#/components/responses/NoUserError'
        '500':
          $ref: '#/components/responses/UnknownError'
    delete:
      tags:
        - user
      summary: Remove a group from user's grouplist.
      description: >-
        Admin only.
        Basic mode only.
        Remove a group from user's grouplist.
      operationId: deleteUserGroup
      security:
        - bearerAuth: []
      requestBody:
        description: Remove a group from the user's grouplist.
        content:
          application/json:
            schema:
              type: object
              properties:
                groupname:
                  type: string
                  description: the group will be removed from the user's grouplist.
      responses:
        '201':
          description: Succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: 'User {username} is removed from group {groupname}'
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
        '403':
          $ref: '#/components/responses/ForbiddenUserError'
        '404':
          $ref: '#/components/responses/NoUserError'
        '500':
          $ref: '#/components/responses/UnknownError'
  '/api/v2/users/{user}/grouplist/':
    parameters:
      - $ref: '#/components/parameters/user'
    put:
      tags:
        - user
      summary: Replace user's grouplist
      description: >-
        Admin only.
        Basic mode only.
        Update a user's grouplist.
      operationId: updateUserGrouplist
      security:
        - bearerAuth: []
      requestBody:
        description: Add a group to user's grouplist
        content:
          application/json:
            schema:
              type: object
              properties:
                grouplist:
                  description: grouplist
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: 'update user grouplist successfully.'
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
        '403':
          $ref: '#/components/responses/ForbiddenUserError'
        '404':
          $ref: '#/components/responses/NoUserError'
        '500':
          $ref: '#/components/responses/UnknownError'
  /api/v2/groups:
    get:
      tags:
        - group
      summary: Get all group objects in the system.
      description: Get all group objects in the system.
      operationId: getAllGroup
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                description: Array with all groups in the system.
                type: array
                items:
                  type: object
                  properties:
                    groupname:
                      type: string
                      description: group name
                    description:
                      type: string
                      description: description for the group
                    externalName:
                      type: string
                      description: the external group name binding with the group in OpenPAI
                    extension:
                      type: object
        '500':
          $ref: '#/components/responses/UnknownError'
    post:
      tags:
        - group
      summary: Create a group in the system.
      description: >-
        Create a group in the system.
        Admin only.
      operationId: createGroup
      security:
        - bearerAuth: []
      requestBody:
        description: Create a group
        content:
          application/json:
            schema:
              type: object
              properties:
                groupname:
                  type: string
                  description: group name
                description:
                  type: string
                  description: description for the group
                externalName:
                  type: string
                  description: the external group name binding with the group in OpenPAI
                extension:
                  type: object
              required:
                - groupname
        required: true
      responses:
        '201':
          description: Succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: group is created successfully
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
        '403':
          $ref: '#/components/responses/ForbiddenUserError'
        '500':
          $ref: '#/components/responses/UnknownError'
    put:
      tags:
        - group
      summary: Update a group in the system.
      description: >-
        Update a group in the system.
        Admin only.
      operationId: updateGroup
      security:
        - bearerAuth: []
      requestBody:
        description: Update a group
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  required:
                    - groupname
                  properties:
                    groupname:
                      type: string
                      description: group name
                    description:
                      type: string
                      description: description for the group
                    externalName:
                      type: string
                      description: the external group name binding with the group in OpenPAI
                    extension:
                      type: object
                patch:
                  type: boolean
                  default: false
        required: true
      responses:
        '201':
          description: Succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: 'update group {groupname} successfully.'
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
        '403':
          $ref: '#/components/responses/ForbiddenUserError'
        '404':
          $ref: '#/components/responses/NoGroupError'
        '500':
          $ref: '#/components/responses/UnknownError'
  '/api/v2/groups/{group}':
    parameters:
      - $ref: '#/components/parameters/group'
    get:
      tags:
        - group
      summary: Get a group in the system.
      description: >-
        Get a group in the system.
      operationId: getGroup
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  groupname:
                    type: string
                    description: group name
                  description:
                    type: string
                    description: description for the group
                  externalName:
                    type: string
                    description: the external group name binding with the group in OpenPAI
                  extension:
                    type: object
                required:
                  - groupname
                  - description
                  - externalName
                  - extension
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
        '404':
          $ref: '#/components/responses/NoGroupError'
        '500':
          $ref: '#/components/responses/UnknownError'
    delete:
      tags:
        - group
      summary: Delete a group in the system.
      description: >-
        Delete a group in the system.
        Admin only.
      operationId: deleteGroup
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: group is removed successfully
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
        '403':
          $ref: '#/components/responses/ForbiddenUserError'
        '500':
          $ref: '#/components/responses/UnknownError'
  '/api/v2/groups/{group}/userlist':
    parameters:
      - $ref: '#/components/parameters/group'
    get:
      tags:
        - group
      summary: Get the user array of a group in the system.
      description: Get the user array of a group in the system.
      operationId: getGroupMembers
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                description: Array with all users in the group.
                type: array
                items:
                  type: object
                  properties:
                    username:
                      type: string
                      description: user name
                    clusterAdmin:
                      type: boolean
                      description: Cluster admin or not.
        '401':
          $ref: '#/components/responses/UnauthorizedUserError'
        '500':
          $ref: '#/components/responses/UnknownError'
  /api/v2/virtual-clusters:
    get:
      tags:
        - virtual cluster
      summary: Get the list of virtual clusters.
      description: Get the list of virtual clusters.
      operationId: listVirtualClusters
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: '#/components/schemas/VirtualCluster'
        '500':
          $ref: '#/components/responses/UnknownError'
  '/api/v2/virtual-clusters/{vc}':
    get:
      tags:
        - virtual cluster
      summary: Get virtual cluster status in the system.
      description: Get virtual cluster status in the system.
      operationId: getVirtualCluster
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/vc'
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VirtualCluster'
        '404':
          $ref: '#/components/responses/NoVirtualClusterError'
        '500':
          $ref: '#/components/responses/UnknownError'
  '/api/v2/virtual-clusters/{vc}/sku-types':
    get:
      tags:
        - virtual cluster
      summary: Get sku types in the virtual cluster.
      description: Get sku types in the virtual cluster.
      operationId: getVirtualClusterSkuTypes
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/vc'
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    cpu:
                      type: integer
                    memory:
                      type: integer
                    gpu:
                      type: integer
                  required:
                    - cpu
                    - memory
                    - gpu
        '404':
          $ref: '#/components/responses/NoVirtualClusterError'
        '500':
          $ref: '#/components/responses/UnknownError'
  /api/v2/storages:
    get:
      tags:
        - storage
      summary: Get storage list (persistent volume claims) for current user.
      description: Get storage list for which current user has permissions.
      operationId: getStorages
      security:
        - bearerAuth: []
      parameters:
        - name: default
          in: query
          description: Return default storage or not.
          schema:
            type: boolean
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StorageSummary'
        '500':
          $ref: '#/components/responses/UnknownError'
  '/api/v2/storages/{storage}':
    get:
      tags:
        - storage
      summary: Get storage (persistent volume claim) for the given name.
      description: Get storage for the given name.
      operationId: getStorage
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/storage'
      responses:
        '200':
          description: Succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StorageDetail'
        '403':
          description: ForbiddenUserError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                ForbiddenUserError:
                  value:
                    code: ForbiddenUserError
                    message: 'User {user} is not allowed to access {storage}.'
        '404':
          $ref: '#/components/responses/NoStorageError'
        '500':
          $ref: '#/components/responses/UnknownError'
  /api/v2/jobs:
    post:
      tags:
        - job
      summary: Submit a job in the system.
      description: Submit a job in the system.

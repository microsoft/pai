################################################################################
# PAI Job ExitSpec Schema
################################################################################
schema:
  - field: code
    description: "The PAI Job ExitCode"
    required: True
    unique: True
    type: Integer
    range:
      begin: -8000
      end: 256
  - field: phrase
    description: "The textual phrase representation of this ExitCode"
    required: True
    unique: True
    type: String
    range: "Any"
  - field: issuer
    description: "Who root issued this ExitCode in details"
    required: False
    unique: False
    type: Enum
    range:
      - USER_CONTAINER
      - PAI_OS
      - PAI_RUNTIME
      - PAI_DOCKER
      - PAI_K8S
      - PAI_FC
  - field: causer
    description: "Who root caused this ExitCode in details"
    required: False
    unique: False
    type: Enum
    range:
      - USER_SUBMISSION
      - USER_CONTAINER
      - USER_STOP
      - USER_DELETION
      - USER_RETRY
      - USER_UPGRADE
      - USER_UNKNOWN
      - RESOURCE_ALLOCATION_TIMEOUT
      - PAI_OS
      - PAI_DOCKER
      - PAI_RUNTIME
      - PAI_K8S
      - PAI_FC
      - PAI_HW
      - PAI_UNKNOWN
      - UNKNOWN
  - field: type
    description: "The rough type of this ExitCode"
    required: False
    unique: False
    type: Enum
    range:
      - USER_SUCCESS
      - USER_STOP
      - USER_FAILURE
      - PLATFORM_FAILURE
      - RESOURCE_ALLOCATION_TIMEOUT
      - UNKNOWN_FAILURE
  - field: stage
    description: "The user process stage just before this ExitCode issued"
    required: False
    unique: False
    type: Enum
    range:
      - SUBMITTING
      - ALLOCATING
      - LAUNCHING
      - RUNNING
      - COMPLETING
      - UNKNOWN
  - field: behavior
    description: "The rerun behavior of this ExitCode"
    required: False
    unique: False
    type: Enum
    range:
      - TRANSIENT
      - TRANSIENT_CONFLICT
      - PERMANENT
      - UNKNOWN
  - field: reaction
    description: "The reaction for this ExitCode will be executed by PAI automatically"
    required: False
    unique: False
    type: Enum
    range:
      - ALWAYS_RETRY
      - ALWAYS_BACKOFF_RETRY
      - RETRY_TO_MAX
      - NEVER_RETRY
  - field: reason
    description: "Why this ExitCode is issued"
    required: False
    unique: False
    type: String
    range: "Any"
  - field: repro
    description: "One specific reproduce steps of this ExitCode"
    required: False
    unique: False
    type: List<String>
    range: "Any"
  - field: solution
    description: "Some optional solutions to resolve this ExitCode if it indicates failure"
    required: False
    unique: False
    type: List<String>
    range: "Any"
  - field: pattern
    description: "The pattern that PAI used to detect this ExitCode"
    required: False
    unique: False
    type: JobExitPattern
    # If ANY pattern inside the JobExitPattern is matched, the code is matched.
    # If multiple codes are matched, prefer to pick the first one.
    # For a pattern:
    # ALL its fields are optional and default to match ANY.
    # It is matched if and only if ALL its fields are matched.
    range: |-
      runtimeContainerPatterns:
      - exitCode:
        userLogRegex:
        platformLogRegex:
      controllerPodPatterns:
      - reasonRegex:
        messageRegex:
        containers:
        - nameRegex:
          reasonRegex:
          messageRegex:
          exitCode:


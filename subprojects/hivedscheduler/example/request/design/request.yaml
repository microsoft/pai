            env:
            - name: NVIDIA_VISIBLE_DEVICES
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['hivedscheduler.microsoft.com/pod-gpu-isolation']
  - name: C
    taskNumber: 1
    task:
      pod:
        metadata:
          annotations:
            hivedscheduler.microsoft.com/pod-scheduling-spec: |-
              virtualCluster: VC1
              priority: 1000
              gpuType: DGX2-V100
              gpuNumber: 4
              affinityGroup:
                name: JOBX/PCN-ABC
                members:
                - podNumber: 1
                  gpuNumber: 16
                - podNumber: 3
                  gpuNumber: 8
                - podNumber: 1
                  gpuNumber: 4
        spec:
          containers:
          - resources:
              limits:
                hivedscheduler.microsoft.com/pod-scheduling-enable: 1
                cpu: 3 * 4
                memory: 96Gi * 4
            env:
            - name: NVIDIA_VISIBLE_DEVICES
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['hivedscheduler.microsoft.com/pod-gpu-isolation']
  - name: D
    taskNumber: 2
    task:
      pod:
        metadata:
          annotations:
            hivedscheduler.microsoft.com/pod-scheduling-spec: |-
              virtualCluster: VC1
              priority: 1000
              gpuType: null
              gpuNumber: 3
              affinityGroup:
                name: JOBX/PCN-D
                members:
                - podNumber: 2
                  gpuNumber: 3
        spec:
          containers:
          - resources:
              limits:
                hivedscheduler.microsoft.com/pod-scheduling-enable: 1
                # 3 is the minimal cpu unit in PC
                cpu: 3 * 3
                # 64Gi is the minimal memory unit in PC
                memory: 64Gi * 3
            env:
            - name: NVIDIA_VISIBLE_DEVICES
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['hivedscheduler.microsoft.com/pod-gpu-isolation']
  - name: E
    taskNumber: 2
    task:
      pod:
        metadata:
          annotations:
            hivedscheduler.microsoft.com/pod-scheduling-spec: |-
              virtualCluster: VC1
              priority: 1000
              gpuType: DGX2-V100
              gpuNumber: 16
              affinityGroup: null
        spec:
          containers:
          - resources:
              limits:
                hivedscheduler.microsoft.com/pod-scheduling-enable: 1
                cpu: 3 * 16
                memory: 96Gi * 16
            env:
            - name: NVIDIA_VISIBLE_DEVICES
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['hivedscheduler.microsoft.com/pod-gpu-isolation']
  - name: F
    taskNumber: 2
    task:
      pod:
        metadata:
          annotations:
            hivedscheduler.microsoft.com/pod-scheduling-spec: |-
              virtualCluster: VC1
              priority: 1000
              reservationId: VC1-YQW-IB-DGX2
              gpuNumber: 3
              affinityGroup:
                name: JOBX/PCN-F
                members:
                - podNumber: 2
                  gpuNumber: 3
        spec:
          containers:
          - resources:
              limits:
                hivedscheduler.microsoft.com/pod-scheduling-enable: 1

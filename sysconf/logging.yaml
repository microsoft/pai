version: 1
disable_existing_loggers: False
formatters:
    pai_k8sdp:
        format: "%(asctime)s [%(levelname)s] - %(name)s : %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: pai_k8sdp
        stream: ext://sys.stdout

    info_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: pai_k8sdp
        filename: info.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    error_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: pai_k8sdp
        filename: errors.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

loggers:
    modulename:
        level: ERROR
        handlers: [console]
        propagate: no


root:
    level: INFO
    handlers: [console, info_handler, error_handler]

